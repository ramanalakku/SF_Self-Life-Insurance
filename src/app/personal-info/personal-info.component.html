<div class="navbar">Life Insurance</div>
<div>
    <form id="regForm" [formGroup]="form" (ngSubmit)="onSubmit()" routerLink="summarypage">
        <h1>Personal Information</h1>
      <div class="tab">
          <label>Name<b class="starred"> *</b></label>
          <p><input placeholder="First name..."  type="text" pattern="[a-zA-Z][a-zA-Z ]+" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"></p>
          <div *ngIf="f['firstname'].touched && f['firstname'].invalid && submitted" class="alert alert-danger">
              <div *ngIf="f['firstname'].hasError('required')">First Name is required.</div>
              <div *ngIf="f['firstname'].hasError('pattern')">Only alphabetsallowed</div>
          </div>
          <p><input placeholder="Last name..." ype="text" pattern="[a-zA-Z][a-zA-Z ]+" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"></p>
          <div *ngIf="f['lastname'].touched && f['lastname'].invalid && submitted" class="alert alert-danger">
              <div *ngIf="f['lastname'].hasError('required')">Last Name is required.</div>
              <div *ngIf="f['lastname'].hasError('pattern')">Only alphabetsallowed</div>
          </div>
      </div>
      <div class="tab">
          <label>Contact Info</label>
          <div class="padding-div">
          <label>Country Code<b class="starred"> *  </b></label>
          <select class="form-control-change" name="country" id="country" formControlName="countrycode"
           [ngClass]="{ 'is-invalid': submitted && f['countrycode'].errors }"> 
              <option value="" disabled selected>Select Country</option>
              <option *ngFor="let country of countries" [value]="country.code">{{country.code}} - {{country.name}}</option>
         </select>
         <div *ngIf="f['countrycode'].touched && f['countrycode'].invalid && submitted" class="alert alert-danger">
          <div *ngIf="f['countrycode'].hasError('required') && submitted">Country Code is required.</div>
      </div>
  </div>
  
          <input 
          placeholder="Mobile number..."
          formControlName="mobileNumber"
          id="mobileNumber" 
          type="text" 
          (input)="numbersOnlyValidator($event)"
          class="form-control" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors }">
      <div *ngIf="f['mobileNumber'].touched && f['mobileNumber'].invalid && submitted" class="alert alert-danger">
          <div *ngIf="f['mobileNumber'].hasError('required') && submitted">Mobile Number is required.</div>
          <div *ngIf="f['mobileNumber'].hasError('pattern')">Please, Enter 10 digit Mobile Number.</div>
      </div>
      </div>
      
      <div class="tab"> 
          <label>Date of Birth <b class="starred"> *</b></label>
      <p><input type="date" formControlName="birthday" [ngClass]="{ 'is-invalid': submitted && f['birthday'].errors }"></p>
      <div *ngIf="f['birthday'].touched && f['birthday'].invalid && submitted" class="alert alert-danger">
          <div *ngIf="f['birthday'].hasError('required')">Date of Birth is required.</div>
      </div>    
  </div>
      
      <div class="tab">
          <label>Height/Weight <b class="starred"> *</b></label>
        <p><input placeholder="Height in cms..."  type="text" formControlName="Height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['Height'].errors }"></p>
        <p><input placeholder="Weight in lbs..." type="text" formControlName="Weight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['Weight'].errors }"></p>
      </div>
  
      <div class="tab">
          <label class="col-xs-12 no-padding">Gender <b class="starred"> *</b></label>
          <div class="col-xs-12">
          <label class="col-xs-6 lablepadding">
              Male
              <input ng-model="Gender" type="radio" name="radio_gender" formControlName="radio_gender" value="Male" /></label>
          <label class="col-xs-6 lablepadding1">
              Female
              <input ng-model="Gender" type="radio" name="radio_gender" formControlName="radio_gender" value="Female" /></label>
         </div>
      </div>
    <div class="form-group">
      <label>Health Category <b class="starred"> *</b></label>
      <select class="form-control" formControlName="healthcategory" [ngClass]="{ 'is-invalid': submitted && f['healthcategory'].errors }">
        <!-- <option value="0">Select...</option> -->
        <option value="Fair">Fair</option>
        <option value="Average">Average</option>
        <option value="Good">Good</option>
        <option value="Excellent">Excellent</option>
        
        
      </select>
    </div>
    <div class="form-group">
      <label>Coverage Plan  <b class="starred"> *</b></label>
      <select  class="form-control" formControlName="coverageplan" [ngClass]="{ 'is-invalid': submitted && f['coverageplan'].errors }">
        <!-- <option value="0">Select...</option> -->
        <option value="$10000">$10000</option>
        <option value="$25000">$25000</option>
        <option value="$50000">$50000</option>
        <option value="$100000">$100000</option>
        <!-- <option value="4">others</option> -->
      </select>
    </div>
  
    <div class="form-group">
      <label >Coverage term <b class="starred"> *</b></label>
      <select  class="form-control" formControlName="coverageterm" [ngClass]="{ 'is-invalid': submitted && f['coverageterm'].errors }">
        <!-- <option value="0">Select...</option> -->
        <option value="10 years">10 years</option>
        <option value="20 years">20 years</option>
        <option value="30 years">30 years</option>
      </select>
    </div>
  
      <div class="form-group">
          <button type="submit" class="btn btn-primary btncolor" >Submit</button>
          <button
            type="button"
            (click)="onReset()"
            class="btn btn-warning float-right"
          >
            Reset
          </button>
        </div>
      
      </form>
  </div>
